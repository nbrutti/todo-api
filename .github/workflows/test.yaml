on: push
name: ğŸ§ª Unit testing
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: âš™ï¸ Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
      
    - name: ğŸ“ Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
      
    - name: ğŸ’¾ Use yarn cache
      uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: ğŸŒ Install dependencies (from network)
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install --prefer-offline --frozen-lockfile

    - name: ğŸ  Install Dependencies (from cache)
      if: steps.yarn-cache.outputs.cache-hit == 'true'
      run: |
        yarn policies set-version
        yarn install --frozen-lockfile --ignore-optional --offline

    - name: ğŸ¤ Test
      run: yarn test